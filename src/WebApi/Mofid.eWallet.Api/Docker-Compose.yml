version: "3.2"
services:

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes: 
      - ./init5-mongo.js:/docker-entrypoint-initdb.d/init5-mongo.js:ro
    ports:
    - 27017:27017
    networks:
    - elastic

  mofid_wallet:
    image: mofid_wallet
    container_name: mofid_wallet
    networks:
      - elastic
    ports:
      - 5000:80
    environment:
      - ASPNETCORE_ENVIRONMENT=loadtest
      - MongoDatabaseConnection:ConnectionString=mongodb://root:root@mongo:27017
  mofid_wallet_admin:
    image: mofid_wallet_admin
    container_name: mofid_wallet_admin
    environment:
      - REACT_APP_API_URL=http://localhost:5000/
      - REACT_APP_API_USERNAME=m.parsa
      - REACT_APP_API_PASSWORD=123456
    networks:
      - elastic
    ports:
      - 3001:3000

  mofid_wallet_pwa:
    image: mofid_wallet_pwa
    container_name: mofid_wallet_pwa
    environment:
      - REACT_APP_API_URL=http://localhost:5000/
      - REACT_APP_API_USERNAME=m.parsa
      - REACT_APP_API_PASSWORD=123456
    networks:
      - elastic
    ports:
     - 3002:3000
